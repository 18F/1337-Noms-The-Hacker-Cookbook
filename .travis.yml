addons:
  apt:
    packages:
    - curl
    - libxml2-utils
    - pandoc
    - aspell
    - aspell-en
after_success:
- build/success.sh
before_install:
- sudo apt-get update -qq
language: python
python:
- '3.4'
script:
- 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash echo "PULL REQUEST: $TRAVIS_PULL_REQUEST"; fi'
- 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash  echo "NON PULL REQUEST"; fi'
- rm -rf ./output
- rm -rf ./cache
- rm -rf ./plugins/*
- curl https://raw.githubusercontent.com/mike42/mdcheckr/master/mdcheckr -o mdcheckr
- chmod +x mdcheckr
- sudo cp mdcheckr /usr/local/bin
- "/usr/local/bin/mdcheckr -v"
- git config user.email "frank378@gmail.com"
- git config user.name "@thedevilsvoice"
sudo: required
env:
  global:
  - secure: 
