language: generic
sudo: required
addons:
  apt:
    packages:
    - curl
    - libxml2-utils
    - pandoc
    - aspell
    - aspell-en
before_install:
- curl https://raw.githubusercontent.com/mike42/mdcheckr/master/mdcheckr -o mdcheckr
- chmod +x mdcheckr
- sudo cp mdcheckr /usr/local/bin
script:
- build/validate_pr.sh
after_success:
- "./success.sh"
env:
  GITHUB_TOKEN:
    secure: 
